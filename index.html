<!DOCTYPE html>
<html lang="en">
<head>    
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="assets/css/mobile-but-css.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/849a96db4b.js" crossorigin="anonymous"></script>
    <script src="assets/js/scroll.js" type="text/javascript"></script>
    <script src="assets/js/mouse effects.js"></script>
    <script src="assets/js/cherry blossom.js"></script>
    <script src="assets/js/screen check.js"></script>
    <script src="assets/js/animation.js"></script>
</head>
<title>MR.L & BLOG</title>
<body>
    
    <div id="bg">
        <div id="t1" class="text-style">欢迎到访MR.L & BLOG</div>
        <div id="t2" class="text-style">"人生路遥,值得爱的东西很多,不要因为一个不满意就灰心"</div>
        <div id="idname" style="display: none;position: absolute;top: 100px;"></div>
    </div>
    <div id="top">
        <div id="tit"><img src="assets/images/icon.png" width="30px" height="30px" style="vertical-align:text-bottom">MR.L & BLOG</div>
        <div id="top-right">
            <div id="home" class="topbut-style"><i class="fa-solid fa-house" id="homeimg"></i>首页</div>
            <div id="article" class="topbut-style"><i class="fa-regular fa-newspaper" id="articleimg"></i>文章</div>
            <div id="forum" class="topbut-style"><i class="fa-solid fa-comments" id="forumimg"></i>论坛</div>
            <div id="more" class="topbut-style"><i class="fa-solid fa-bars" id="moreimg"></i>更多</div>
            <div id="about" class="topbut-style"><i class="fa-solid fa-circle-info" id="aboutimg"></i>关于</div>
        </div>
        <div id="mobile-top-right">
            <div id="list-but" onmouseover="listA()" onmouseout="listB()">
                <div id="select-text">select</div>
                <div class="fa-solid fa-list" id="listimg"></div>
                <div class="list">
                    <div id="mobile-home" class="mobile-topbut-style"><i class="fa-solid fa-house" id="mobile-homeimg"></i>首页</div>
                    <div id="mobile-article" class="mobile-topbut-style"><i class="fa-regular fa-newspaper" id="mobile-articleimg"></i>文章</div>
                    <div id="mobile-forum" class="mobile-topbut-style"><i class="fa-solid fa-comments" id="mobile-forumimg"></i>论坛</div>
                    <div id="mobile-more" class="mobile-topbut-style"><i class="fa-solid fa-bars" id="mobile-moreimg"></i>更多</div>
                    <div id="mobile-about" class="mobile-topbut-style"><i class="fa-solid fa-circle-info" id="mobile-aboutimg"></i>关于</div>
                </div>
            </div>
        </div>
    </div>
    <div id="center">
    </div>
    <div id="bottom"></div> 
    <div id="load">
        <div id="loadbox">
            <div id="loading"></div>
        </div>
    </div>   
    <div onclick="totop()" id="totop">
        <div id="backimg">
            <img src="assets/images/10.png" width="150px" height="270px">
        </div>
        <div id="backicon">
            返回顶部
        </div>
    </div>
    <div class="progress"></div>
</body>
<style>
        @font-face {
            font-family: JetBrainsMono;
            src: url(assets/css/font/JetBrainsMono-2.304/JetBrainsMono-Bold.ttf);
        }        
        @font-face {
            font-family: HanSansCN;
            src: url(assets/css/font/SiYuanHeiTi-CN-VF/SourceHanSansCN-VF-2.otf);
        }
</style>
<script>
    function totop(){
        scrollTo(0, 0);
    }
    //顶部进度条
    (function(){
        let pageHeight = document.body.scrollHeight || document.documentElement.scrollHeight; 
        let windowHeight = document.documentElement.clientHeight || document.body.clientHeight; 
        let scrollAvail = pageHeight - windowHeight; 
        window.onscroll = function () {
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;  
            document.querySelector('.progress').style.width = (scrollTop/scrollAvail)*100 + '%';    
        };
    }());
</script>
</html>
